#워크플로우 이름 설정
name: CICD Github Action

#시작 조건
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    #실행 환경 설정
    runs-on: ubuntu-latest
    permissions:
      contents: read

    #실행 과정 설정
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: 'gradle'
        
    - name: Set yml file 
      run: |
        echo "RDS_HOSTNAME=${{ secrets.RDSHOST }}" >> $GITHUB_ENV
        echo "RDS_NAME=${{ secrets.RDSNAME }}" >> $GITHUB_ENV
        echo "RDS_USERNAME=${{ secrets.RDSUSERNAME }}" >> $GITHUB_ENV
        echo "RDS_PASSWORD=${{ secrets.RDSPASSWORD }}" >> $GITHUB_ENV
        echo "RDS_PORT=${{ secrets.RDSPORT }}" >> $GITHUB_ENV

        
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Test RDS connection
      run: |
        nc -zv ${RDSHOSTNAME} ${RDSPORT}


    - name: Build with Gradle
      run: ./gradlew clean build

      # 현재 시간 가져오기
    - name: Get current time
      uses: josStorer/get-current-time@v2.0.2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"
    - name: Set artifact
      run: echo "artifact=$(ls ./build/libs)" >> $GITHUB_ENV

            # 빈스토크 배포
    - name: Beanstalk Deploy
      uses: einaregilsson/beanstalk-deploy@v20
      with:        
       aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
       aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
       application_name: bookdochilsung
       environment_name: bookdochilsung-env
       version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
       region: ap-northeast-2
       deployment_package: ./build/libs/${{ env.artifact }}






